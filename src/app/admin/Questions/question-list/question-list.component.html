<div class="registration_box">
    <div class="registration_table_area">
        <div class="header_title">
            <div class="title">All Question </div>
            <div class="add_btn">
                <button type="button" class="btn btn-danger" (click)="addNew()">+ Add New</button>
            </div>

            <div class="search_box">

                <div class="form-floating mb-2">
                    <select class="form-select" id="gender">
                        <option *ngFor="let item of Classes" [value]="item.class">{{item.class}}
                        </option>

                    </select>
                    <label for="gender">Classes</label>
                </div>
            </div>

            <div class="search_box">

                <div class="form-floating mb-2">
                    <select class="form-select" id="gender">
                        <option *ngFor="let item of sections" [value]="item.sections_name">{{item.sections_name}}
                        </option>

                    </select>
                    <label for="gender">Sections</label>
                </div>
            </div>

            <div class="search_box">
                <div class="form-floating mb-2">
                    <select class="form-select" id="gender">
                        <option *ngFor="let item of topics" [value]="item.topics">{{item.topics}}</option>

                    </select>
                    <label for="gender">Topics</label>
                </div>
            </div>
        </div>

        <table class="table table-striped" style="text-align: center;">
            <thead>
                <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Question </th>
                    <th scope="col">Unit </th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of FilterQuestion; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.Question}}</td>
                    <td>{{item.unit}}</td>

                    <td>
                        <button mat-icon-button (click)="onEdit(item)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="delete_application(item)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
