<div class="canvas-container">
    <canvas #matchCanvas width="800" height="400"
      (mousedown)="startDrawing($event)"
      (mousemove)="drawTempLine($event)"
      (mouseup)="endDrawing($event)"
      (touchstart)="startDrawing($event)"
      (touchmove)="drawTempLine($event)"
      (touchend)="endDrawing($event)">
    </canvas>
  </div>
  
  <div class="controls">
    <button (click)="clearCanvas()">Clear</button>
    <button (click)="drawLetters()">Reset Letters</button>
  </div>
