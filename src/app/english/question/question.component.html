        <div *ngIf="QuestionType == 'BlendWords'" id="BlendWords">
            <div class="letter-selector">
                <span>ğŸ¨ {{ CurrentQuestion?.Question }} ğŸ–ï¸</span>
            </div>

            <div class="qarea">
                <div class="imgarea">
                    <img [src]="base_url + CurrentQuestion?.question_Img" alt="Question Image" width="200px"
                        height="200px" />
                </div>

                <div class="question-content">
                    <div class="option-buttons">
                        <button mat-button *ngIf="CurrentQuestion?.OptionA"
                            (click)="selectOption(CurrentQuestion.OptionA)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionA}">
                            {{ CurrentQuestion.OptionA }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion?.OptionB"
                            (click)="selectOption(CurrentQuestion.OptionB)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionB}">
                            {{ CurrentQuestion.OptionB }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion?.OptionC"
                            (click)="selectOption(CurrentQuestion.OptionC)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionC}">
                            {{ CurrentQuestion.OptionC }}
                        </button>
                        <button mat-button *ngIf="CurrentQuestion?.OptionD"
                            (click)="selectOption(CurrentQuestion.OptionD)"
                            [ngClass]="{'active-option': filledWord === CurrentQuestion.OptionD}">
                            {{ CurrentQuestion.OptionD }}
                        </button>
                    </div>

                    <span style="width: 100%; height: 100px;"></span>


                    <div class="incomplete-word">
                        <span>{{ (CurrentQuestion?.incomplete_word || '').replace('_', filledWord || '_') }}</span>
                    </div>


                </div>
            </div>

            <div class="button-container">
                <button class="reset-btn" (click)="resetSelection()">ğŸ”„ Reset</button>
                <button class="save-btn" (click)="CheckCorrect()">âœ… Save & Next</button>
            </div>
        </div>


        <!-- for ListenWords  -->
        <div *ngIf="QuestionType == 'ListenWords'" id="ListenWords">
            <div class="letter-selector">
                <span>ğŸ¨ {{ CurrentQuestion?.Question }} ğŸ–ï¸</span>
            </div>

            <div class="qarea">
                <div class="imgarea">
                    <img [src]="base_url + CurrentQuestion?.question_Img" alt="Question Image" width="200px"
                        height="200px" />
                </div>

                <div class="question-content">
                    <div class="listen_word">
                        <span>{{CurrentQuestion?.listen_word }}</span>
                    </div>

                    <button class="btn btn-primary btn-sm mt-2" (click)="onPlayRec(CurrentQuestion?.listen_rec)">Listen
                        Word</button>
                </div>
            </div>

            <div class="button-container">
                <button class="reset-btn" (click)="resetSelection()">ğŸ”„ Reset</button>
                <button class="save-btn"[disabled]="!isSaveVisible" (click)="NextQuestion()">âœ… Save & Next</button>
            </div>
        </div>
